apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: local
  namespace: garden-local
  annotations:
    shoot.gardener.cloud/infrastructure-cleanup-wait-period-seconds: "0"
    shoot.gardener.cloud/cloud-config-execution-max-delay-seconds: "0"
spec:
  seedName: local
  cloudProfileName: local
  secretBindingName: local # dummy, doesn't contain any credentials
  region: local
  networking:
    type: calico
    providerConfig:
      apiVersion: calico.networking.extensions.gardener.cloud/v1alpha1
      kind: NetworkConfig
      backend: bird
      typha:
        enabled: false
      ipv6:
        autoDetectionMethod: kubernetes-internal-ip
    pods: 2001:0db8:1234::/112
    nodes: 2001:0db8:1235::/56
    services: 2001:0db8:1236::/112
  provider:
    type: local
    workers:
    - name: local
      machine:
        type: local
      cri:
        name: containerd
      minimum: 1
      maximum: 1 # currently, only single-node clusters are supported
      maxSurge: 1
      maxUnavailable: 0
  kubernetes:
    version: 1.25.0
    kubelet:
      serializeImagePulls: false
      registryPullQPS: 10
      registryBurst: 20
    kubeControllerManager:
      nodeCIDRMaskSize: 120

